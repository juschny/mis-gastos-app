<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis gastos app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    
</head>

<body>
    
    <ion-app>
        <ion-header>
            <ion-toolbar color="tertiary">
                <ion-buttons slot="start">
                    <ion-button>
                        <ion-icon name="clipboard-outline"></ion-icon>
                    </ion-button>
                </ion-buttons>
                <ion-title>Mis gastos</ion-title>
                <ion-buttons slot="end">
                    <ion-button>
                        <p style="margin-right:2.5em;">Total: <span id="total">0</span>$</p>
                        <ion-icon name="cash-outline"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-toolbar>
            
        </ion-header>
        <ion-content color="dark">
            
            <ion-grid>
               
                <ion-row>
                   
                    <ion-col size-md="4" offset-md="4">
                        <ion-img src="fondo.jpeg"></ion-img>
                        <ion-card color="warning">
                            
                            <ion-card-header color="secondary">
                                <ion-card-title>Ingres√° tu gasto nuevo</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item class="ion-margin-vertical">
                                    <ion-label position="floating">
                                        En que he gastado
                                    </ion-label>
                                    <ion-input type="text" id="productName">
                                    </ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">
                                        Precio
                                    </ion-label>
                                    <ion-input type="number" id="productPrice">
                                    </ion-input>
                                </ion-item>
                                <ion-button color="secondary" id="button-save">
                                    <ion-icon name="add-circle" slot="start"></ion-icon>Guardar
                                </ion-button>
                                <ion-button color="danger" id="button-cancel">
                                    <ion-icon name="trash" slot="start"></ion-icon>Borrar
                                </ion-button>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                
                <ion-row>
                    <ion-col size-md="4" offset-md="4">
                        <ion-list id="product-list"></ion-list>
                    </ion-col>

                </ion-row>
            </ion-grid>
        </ion-content>
        


    </ion-app>
    
    
    
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script src="script.js"></script>
</body>

</html>
